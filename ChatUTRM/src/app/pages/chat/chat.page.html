<ion-header>
    <ion-toolbar>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header ion-padding">
        <div class="info">
            <ion-icon name="chevron-back-outline" routerLink="/contactos"></ion-icon>
            <ion-avatar>
                <img src="https://www.nacionrex.com/__export/1617916652840/sites/debate/img/2021/04/08/twice-jihyo-una-de-las-mejores-lideres-grupos-k-pop-ranking_1_crop1617916617769.jpg_172596871.jpg" alt="">
            </ion-avatar>
            <span class="details">
      <h1>Jihyo</h1>
      <p>En línea</p>
    </span>
        </div>
        <div class="calling">
            <ion-icon name="videocam-outline"></ion-icon>
            <ion-icon name="call-outline"></ion-icon>
        </div>
    </div>
    <div class="conversation ion-padding">
        <div class="chat-section" id="chat">
            <div class="chat">
                <div class="yours messages">
                    <div class="message other">
                        Holaa
                    </div>
                    <div class="message other">
                        Qué tal?
                    </div>
                    <div class="last-message-other">
                        <ion-avatar>
                            <img src="https://www.nacionrex.com/__export/1617916652840/sites/debate/img/2021/04/08/twice-jihyo-una-de-las-mejores-lideres-grupos-k-pop-ranking_1_crop1617916617769.jpg_172596871.jpg">
                        </ion-avatar>
                        <div class="message last">
                            Te gustaría casarte conmigo?
                        </div>
                    </div>
                    <span>13:26</span>
                </div>
                <div class="mine messages">
                    <div class="message">
                        Hmm...
                    </div>
                    <div class="message last">
                        Si me mantienes sí.
                    </div>
                    <span>
                    <ion-icon name="checkmark-done-outline"></ion-icon>13:49
                  </span>
                </div>
            </div>
        </div>
        <div class="message-input">
            <ion-input placeholder="Escribir..."></ion-input>
            <div class="send-button">
                <ion-icon name="send-sharp"></ion-icon>
            </div>
        </div>
    </div>


</ion-content>
