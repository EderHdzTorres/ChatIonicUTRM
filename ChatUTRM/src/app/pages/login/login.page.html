<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Log In</ion-title>
    </ion-toolbar>
  </ion-header>
  
 <ion-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating"></ion-label>
        <ion-input type="text" required name="email" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating"></ion-label>
        <ion-input type="password" name="password" required [(ngModel)]="password"></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" (click)="signIn()">Sign In</ion-button>
          <a class="small-text" (click)="redirect('/forgot-password')">Forgot Password?</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
